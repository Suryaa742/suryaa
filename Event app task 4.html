<!DOCTYPE html>
<html lang="en" ng-app="calendarApp">
<head>
    <meta charset="UTF-8">
    <title>Event Calendar</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <style>
        .calendar {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f0f0f0;
            border-radius: 10px;
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
        }

        .days {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }

        .day {
            flex: 1;
            text-align: center;
        }

        .events {
            display: flex;
            flex-wrap: wrap;
        }

        .event {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 10px;
            box-sizing: border-box;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }

        .event:hover {
            transform: translateY(-5px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body ng-controller="CalendarController">
    <div class="calendar">
        <div class="header">
            <button ng-click="prevMonth()">Previous</button>
            <h2>{{ currentMonth }}</h2>
            <button ng-click="nextMonth()">Next</button>
        </div>
        <div class="days">
            <div class="day" ng-repeat="day in days">{{ day }}</div>
        </div>
        <div class="events">
            <div class="event" ng-repeat="event in events">{{ event }}</div>
        </div>
    </div>

    <script>
        var app = angular.module('calendarApp', []);

        app.controller('CalendarController', function($scope) {
            var months = ['January', 'February', 'March', 'April', 'May', 'June', 'July', 'August', 'September', 'October', 'November', 'December'];
            var currentDate = new Date();
            $scope.currentMonth = months[currentDate.getMonth()];
            $scope.days = ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'];
            $scope.events = ['Event 1', 'Event 2', 'Event 3']; // Sample events

            $scope.prevMonth = function() {
                currentDate.setMonth(currentDate.getMonth() - 1);
                $scope.currentMonth = months[currentDate.getMonth()];
            };

            $scope.nextMonth = function() {
                currentDate.setMonth(currentDate.getMonth() + 1);
                $scope.currentMonth = months[currentDate.getMonth()];
            };
        });
    </script>
</body>
</html>
