<!DOCTYPE html>
<html lang="en" ng-app="dashboardApp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Analytics</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.0/chart.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }

        .dashboard-container {
            max-width: 1200px;
            margin: 0 auto;
            background-color: #fff;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .chart {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="dashboard-container" ng-controller="DashboardController">
        <h1 style="text-align: center;">Dashboard Analytics</h1>

        <div class="chart">
            <canvas id="revenueChart" width="400" height="200"></canvas>
        </div>

        <div class="chart">
            <canvas id="trafficChart" width="400" height="200"></canvas>
        </div>

        <div class="chart">
            <canvas id="engagementChart" width="400" height="200"></canvas>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.0/chart.min.js"></script>
    <script>
        angular.module('dashboardApp', [])
            .controller('DashboardController', function ($scope) {
                var revenueData = {
                    labels: ['January', 'February', 'March', 'April', 'May', 'June'],
                    datasets: [{
                        label: 'Online Sales',
                        data: [1500, 2000, 1800, 2500, 2200, 2800],
                        backgroundColor: 'rgba(255, 99, 132, 0.5)',
                        borderColor: 'rgba(255, 99, 132, 1)',
                        borderWidth: 1
                    },
                    {
                        label: 'In-Store Sales',
                        data: [1200, 1800, 1500, 2000, 1700, 2200],
                        backgroundColor: 'rgba(54, 162, 235, 0.5)',
                        borderColor: 'rgba(54, 162, 235, 1)',
                        borderWidth: 1
                    }]
                };

                var trafficData = {
                    labels: ['Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday'],
                    datasets: [{
                        label: 'Organic',
                        data: [300, 350, 320, 380, 400, 420],
                        backgroundColor: 'rgba(255, 99, 132, 0.5)',
                        borderColor: 'rgba(255, 99, 132, 1)',
                        borderWidth: 1
                    },
                    {
                        label: 'Social Media',
                        data: [200, 220, 190, 240, 230, 250],
                        backgroundColor: 'rgba(54, 162, 235, 0.5)',
                        borderColor: 'rgba(54, 162, 235, 1)',
                        borderWidth: 1
                    }]
                };

                var engagementData = {
                    labels: ['Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday'],
                    datasets: [{
                        label: 'Likes',
                        data: [60, 70, 65, 80, 75, 85],
                        backgroundColor: 'rgba(255, 99, 132, 0.5)',
                        borderColor: 'rgba(255, 99, 132, 1)',
                        borderWidth: 1
                    },
                    {
                        label: 'Comments',
                        data: [40, 50, 45, 60, 55, 65],
                        backgroundColor: 'rgba(54, 162, 235, 0.5)',
                        borderColor: 'rgba(54, 162, 235, 1)',
                        borderWidth: 1
                    }]
                };
                var revenueCtx = document.getElementById('revenueChart').getContext('2d');
                var trafficCtx = document.getElementById('trafficChart').getContext('2d');
                var engagementCtx = document.getElementById('engagementChart').getContext('2d');

                var revenueChart = new Chart(revenueCtx, {
                    type: 'line',
                    data: revenueData,
                    options: {
                        responsive: true,
                        plugins: {
                            title: {
                                display: true,
                                text: 'Revenue'
                            }
                        }
                    }
                });

                var trafficChart = new Chart(trafficCtx, {
                    type: 'bar',
                    data: trafficData,
                    options: {
                        responsive: true,
                        plugins: {
                            title: {
                                display: true,
                                text: 'Traffic'
                            }
                        }
                    }
                });

                var engagementChart = new Chart(engagementCtx, {
                    type: 'line',
                    data: engagementData,
                    options: {
                        responsive: true,
                        plugins: {
                            title: {
                                display: true,
                                text: 'Engagement'
                            }
                        }
                    }
                });
            });
    </script>
</body>
</html>
